<!doctype html>
<html lang="en">
  {% load static %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>{% block title %} {% endblock %}</title>

      <a href="#" class="navbar-brand text-success">
        <span class="material-icons md-48">store</span>
      </a>
      <button class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">

            <div>

            </div>
          </div>
        </form>
      </div>
    </nav>


    {% block content %}
    {% endblock %}



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
